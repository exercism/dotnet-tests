name: CI

on: [push, pull_request]

jobs:
  test:
    name: Run tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # 2.3.4
      - uses: actions/setup-dotnet@5a3fa01c67e60dba8f95e2878436c7151c4b5f01 # 1.8.0
        with:
          dotnet-version: 5.0.202
      - run: dotnet test
