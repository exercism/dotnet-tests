name: CI

on: [push, pull_request]

jobs:
  test:
    name: Run tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # 2.3.5
      - uses: actions/setup-dotnet@c7e7147fd3e41056e75a761416c06f5fa781b5fb # 1.8.0
        with:
          dotnet-version: 5.0.202
      - run: dotnet test
